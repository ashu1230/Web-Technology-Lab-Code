    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- We use Definition List in the orderd and unorder list -->
        <dl>Orderd List:-
            <ol>
                <li>CSE</li>
                <li>ECE</li>
                <li>EEE</li>
                <li>IT</li>
            </ol>

            <ol style="list-style-type: lower-alpha;">
                <li>CSE</li>
                <li>ECE</li>
                <li>EEE</li>
                <li>IT</li>
            </ol>

            <ol style="list-style-type: lower-roman;">
                <li>CSE</li>
                <li>ECE</li>
                <li>EEE</li>
                <li>IT</li>
            </ol>
        </dl>

        <dl>Unoredrd List:-
            <ul style="list-style-type: disc;">
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVA Script</li>
                <li>React</li>
            </ul>

            <ul style="list-style-type: circle;">
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVA Script</li>
                <li>React</li>
            </ul>

            <ul style="list-style-type: square;">
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVA Script</li>
                <li>React</li>
            </ul>
        </dl>
    </body>
    </html>
