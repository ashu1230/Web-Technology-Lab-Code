<html>  
<head>  
<title>JavaScript Prompt Box</title>  
    <script>  
        function fun() {  
            var a = prompt("Enter some text", "Input Value");  
            if (a != null) {  
                document.getElementById("para").innerHTML = " " + a;  
            }
        }  
    </script>  
</head>  
  
<body style = "text-align: center; ">    
    <button onclick = "fun()">Click Here
    </button>  
    <p id = "para"></p>  
</body>  
</html>
