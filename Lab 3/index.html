<html lang="en">
<head>
    <title>Input Form</title>
</head>
<body>
    <form action="">
        <h2>Write HTML code for registration as given user details</h2>
        <hr>
    
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name"><br><br>
        <label for="mname">Middel Name</label>
        <input type="text" placeholder="Middel Name"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last Name"><br><br>
        <label for="Branch">Branch</label>
        <select name="branch" id="">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="IT">IT</option>
            <option value="Mechnical">MECHENICAL</option>
        </select><br><br>
        <label for="Roll-no">Roll No</label>
        <input type="number" placeholder="Roll Number"><br><br>
        <label for="Section">Section</label>
        <select name="section" id="">
            <option value="2A">2A</option>
            <option value="2B">2B</option>
            <option value="2C">2C</option>
            <option value="2D">2D</option>
            <option value="3A">3A</option>
            <option value="3B">3B</option>
            <option value="3C">3C</option>
            <option value="3D">3D</option>
        </select><br><br>
        <label for="gender">Gender</label>
        <select name="section" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <button type="submit">SUBMIT</button>
        <button type="reset" value="reset">RESET</button>
    </form>
</body>
</html>
